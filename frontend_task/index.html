<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
    }

    .box {
      width: 300px;
      height: 60px;
      background-color: #e9fff8;;
      border: 2px solid #00A36C;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: height 0.3s ease, background-color 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      padding: 7px;
      box-sizing: border-box;
      margin: 7px;
      border-radius: 6px;
    }

    .box.expanded {
      height: 180px;
    }

    .box h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .options {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }

    .box.expanded .options {
      display: flex;
    }

    .options label {
      margin: 5px 0;
    }

    .options select {
      padding: 4px;
      margin-top: 3px;
    }
    .card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #00A36C;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  border-radius: 10px 10px 10px 10px;
}

.card button:hover {
  opacity: 0.7;
}
ul.a {
  list-style-type: circle;
}
.box:hover {
  height: 180px;
}
.box:hover .options {
  display: flex;
}
  </style>
</head>
<body>
<div class="container">
    <h4 style="text-align: center;">Bundle and Save</h4>
  <div class="box" id="box1">
    <ul class="a">
        <li>1 pair</li>
      </ul>
    <div class="options">
      <label>Color:
        <select class="color-select">
          <option value="">--Select--</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="">--Select--</option>
          <option value="120">Small</option>
          <option value="180">Medium</option>
          <option value="240">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box" id="box2">
    <ul class="a">
        <li>2 pair</li>
      </ul>   
       <div class="options">
      <label>Color:
        <select class="color-select">
          <option value="">--Select--</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
        </select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="">--Select--</option>
          <option value="120">Small</option>
          <option value="180">Medium</option>
          <option value="240">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="box" id="box3">
    <ul class="a">
        <li>3 pair</li>
      </ul>
    <div class="options">
      <label>Color:
        <select class="color-select">
          <option value="">--Select--</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="gray">Gray</option>
        </select>
      </label>
      <label>Size:
        <select class="size-select">
          <option value="">--Select--</option>
          <option value="120">Small</option>
          <option value="180">Medium</option>
          <option value="240">Large</option>
        </select>
      </label>
    </div>
  </div>

  <div class="container"> 
    <p style="text-align: center;">Free 2 day Shipping &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Total: $180</p>
  </div>

  <div class="card">
       <p><button>Add to Cart</button></p>
  </div>

</div>
  <script>
    const boxes = document.querySelectorAll('.box');

    boxes.forEach(box => {
    //   box.addEventListener('click', function(e) {
        // Avoid toggling if clicking inside the selects
    //     if (e.target.tagName.toLowerCase() !== 'select') {
    //       this.classList.toggle('expanded');
    //     }
    //   });

      const colorSelect = box.querySelector('.color-select');
      const sizeSelect = box.querySelector('.size-select');

      colorSelect.addEventListener('change', function() {
        box.style.backgroundColor = this.value || '#ffffff';
      });

    //   sizeSelect.addEventListener('change', function() {
    //     const newHeight = this.value;
    //     if (newHeight) {
    //       box.style.height = newHeight + 'px';
    //       box.classList.add('expanded');
    //     }
    //   });
    });
  </script>
</body>
</html>
